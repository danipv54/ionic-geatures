<div class="wrapper" #wrapper>
  <div class="column">
    <ion-icon name="trash-outline" color="light" class="ion-margin-start" #trash ></ion-icon>
  </div>
  <div class="column" class="ion-text-right">
    <ion-icon name="archive-outline" color="light" class="ion-margin-end" #archived ></ion-icon>
  </div>

</div>

<ion-item class="email" lines="none" >
  <ion-row class="ion-align-items-center">
    <ion-col size="2">
      <ion-avatar><img [src]="'https://i.pravatar.cc/150?u='+person.from" ></ion-avatar>
    </ion-col>

    <ion-col  offset="1"size="9">
      <ion-label color="dark" class="ion-text-capitalize ion-text-wrap">
        {{person.from}}
        <p class="excerpet">
          {{(person.content.length > 50)? (person.content | slice:0:50)+'...' : (person.content)}}
        </p>

      </ion-label>
    </ion-col>
  </ion-row>

</ion-item>
